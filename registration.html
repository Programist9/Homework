<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Реєстрація</h1>
    <form action="https://fom.in.ua/echo" method="post">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />
      <label for="password">Пароль:</label><br />
      <input type="password" id="password" name="password" required /><br />
      <label for="confirm_password">Підтвердження пароля:</label><br />
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      /><br />
      <input type="submit" value="Зареєструватися" />
    </form>
    <p>Вже маєте акаунт? <a href="login.html">Увійти</a></p>
    <p>Пошукати автомобіль? <a href="search.html">Перейти до пошуку</a></p>
  </body>
</html>
