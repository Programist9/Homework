<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="container">
        <h1>Поиск авто</h1>
        <form class="sect" action="https://fom.in.ua/echo" method="post">
          <select name="Тип кузова">
            <!-- multiple -->
            <option value="none" selected disabled>Тип кузова</option>
            <option value="small">Маленький</option>
            <option value="medium">Средний</option>
            <option value="big">Большой</option></select
          ><br />
          <select name="Марка авто">
            <option value="none" selected disabled>Марка авто</option>
            <option value="bmv">Бмв</option>
            <option value="porsh">Порше</option>
            <option value="mersedes">Мерседес</option></select
          ><br />
          <select name="Країна виробник">
            <option value="none" selected disabled>Страна производитель</option>
            <option value="china">Китай</option>
            <option value="germany">Германия</option>
            <option value="usa">США</option></select
          ><br />
          <select name="Ціна (від і до)">
            <option value="none" selected disabled>Ціна (від і до)</option>
            <option value="1000-10.000">1000-10.000</option>
            <option value="10.000-100.000">10.000-100.000</option>
            <option value="100.000-and more">100.000-и более</option></select
          ><br />
          <select name="Рік випуску (від і до)">
            <option value="none" selected disabled>
              Рік випуску (від і до)
            </option>
            <option value="small">Маленький</option>
            <option value="medium">Средний</option>
            <option value="big">Большой</option></select
          ><br />
          <select
            name="Стан (Бити, У кредиті, Нерозмитнена і т.д. Одночасно може бути вибрано кілька пунктів)"
          >
            <option value="none" selected disabled>
              Стан (Бити, У кредиті, Нерозмитнена і т.д. Одночасно може бути
              вибрано кілька пунктів)
            </option>
            <option value="small">Маленький</option>
            <option value="medium">Средний</option>
            <option value="big">Большой</option></select
          ><br />
          <select name="Тип палива">
            <option value="none" selected disabled>Тип палива</option>
            <option value="small">Маленький</option>
            <option value="medium">Средний</option>
            <option value="big">Большой</option></select
          ><br />
          <select name="Комфорт (Люк, Шкіряний салон тощо)">
            <option value="none" selected disabled>
              Комфорт (Люк, Шкіряний салон тощо)
            </option>
            <option value="small">Маленький</option>
            <option value="medium">Средний</option>
            <option value="big">Большой</option></select
          ><br />
          <button type="submit">Начать поиск...</button>
        </form>
        <p>
          Ще не маєте акаунту? <a href="registration.html">Зареєструватися</a>
        </p>
        <p>Вже маєте акаунт? <a href="login.html">Увійти</a></p>
      </div>
    </section>
  </body>
</html>
