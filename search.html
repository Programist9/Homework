<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class=".hero-section">
      <h1>Поиск авто</h1>
      <div class="container">
        <form class="sect" action="https://fom.in.ua/echo" method="post">
          <select name="Тип кузова">
            <option value="none" selected disabled>Тип кузова</option>
            <option value="small">Маленький</option>
            <option value="medium">Средний</option>
            <option value="big">Большой</option></select
          ><br />
          <select name="Марка авто">
            <option value="none" selected disabled>Марка авто</option>
            <option value="bmv">Бмв</option>
            <option value="porsh">Порше</option>
            <option value="mersedes">Мерседес</option></select
          ><br />
          <select name="Країна виробник">
            <option value="none" selected disabled>Страна производитель</option>
            <option value="china">Китай</option>
            <option value="germany">Германия</option>
            <option value="usa">США</option></select
          ><br />
          <select name="Ціна">
            <option value="none" selected disabled>Ціна</option>
            <option value="1000-10.000">$1000-$10.000</option>
            <option value="10.000-100.000">$10.000-$100.000</option>
            <option value="100.000-and more">$100.000-$и более</option></select
          ><br />
          <select name="Рік випуску">
            <option value="none" selected disabled>Рік випуску</option>
            <option value="1980-2000">1980-2000</option>
            <option value="2000-2010">2000-2010</option>
            <option value="2010-newest">2010-самые новые</option></select
          ><br />
          <select name="Стан" multiple>
            <option value="none" selected disabled>Стан</option>
            <option value="Бити">Бити</option>
            <option value="У кредиті">У кредиті</option>
            <option value="Нерозмитнена">Нерозмитнена</option></select
          ><br />
          <select name="Тип палива">
            <option value="none" selected disabled>Тип палива</option>
            <option value="disel">Дизель</option>
            <option value="gase">Газ</option>
            <option value="electro">Электро</option></select
          ><br />
          <select name="Комфорт">
            <option value="none" selected disabled>Комфорт</option>
            <option value="luks">Люкс</option>
            <option value="Шкіряний салон">Шкіряний салон</option></select
          ><br />
          <button type="submit">Начать поиск...</button>
        </form>
        <p>
          Ще не маєте акаунту? <a href="registration.html">Зареєструватися</a>
        </p>
        <p>Вже маєте акаунт? <a href="login.html">Увійти</a></p>
      </div>
    </section>
  </body>
</html>
