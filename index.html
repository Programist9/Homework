<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wisdom</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="main-section">
        <div class="container">
          <div id="greyText">
            <h1 class="main-text">
              <b>“I love that it has omegas in it but they are plant-based.”</b>
            </h1>
            <p class="author">Erica Chidi Cohen</p>
            <p class="health">Health Educator</p>
          </div>
          <img class="man" src="IMGS/man.jpg" alt="Мужчина" />
        </div>
        <div class="slider-container">
          <div class="slider">
            <img
              src="IMGS/firstSlide.png"
              width="600"
              height="400"
              alt="first slide"
              id="f"
            />
            <img
              src="IMGS/secondSlide.png"
              width="600"
              height="400"
              alt="middle slide"
              id="s"
            />
            <img
              src="IMGS/lastSlide.png"
              width="600"
              height="400"
              alt="last slide"
              id="t"
            />
            <!-- <img src="img/4.png" width="600" height="400" alt="Белый пушистый кот спит">
          <img src="img/5.png" width="600" height="400" alt="Рыжий пушистый кот с голубыми глазами"> -->
          </div>
          <button
            class="prev-button"
            type="button"
            aria-label="Посмотреть предыдущий слайд"
          >
            ←
          </button>
          <button
            class="next-button"
            type="button"
            aria-label="Посмотреть следующий слайд"
          >
            →
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
