<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизація</title>
  </head>
  <body>
    <h1>Авторизація</h1>
    <form action="https://fom.in.ua/echo" method="post">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />
      <label for="password">Пароль:</label><br />
      <input type="password" id="password" name="password" required /><br />
      <input type="checkbox" id="remember" name="remember" />
      <label for="remember">Запам'ятати пароль</label><br />
      <input type="submit" value="Увійти" />
    </form>
    <p>Ще не маєте акаунту? <a href="registration.html">Зареєструватися</a></p>
    <p>Пошукати автомобіль? <a href="search.html">Перейти до пошуку</a></p>
  </body>
</html>
